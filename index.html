<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobilePASS+ Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 90%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
        .url-output {
            margin-top: 20px;
            font-size: 14px;
            word-break: break-all;
            text-align: left;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <p id="message">Redirecting to the app...<br>
        If you are not redirected automatically, please wait a moment.</p>
        <p id="desktopMessage" class="hidden">Please open this page on your mobile device.</p>
        <div id="fallbackLink" class="hidden">
            <p>If the redirection did not happen, <a href="#" id="fallbackUrl">click here to open the app store</a>.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getQueryParam(name) {
                const params = new URLSearchParams(window.location.search);
                return params.get(name);
            }

            const enrollmentData = getQueryParam('enrollment');
            const encodedEnrollment = enrollmentData ? encodeURIComponent(enrollmentData) : null;

            const isAndroid = /android/i.test(navigator.userAgent);
            const isIOS = /iphone|ipad/i.test(navigator.userAgent);
            const isMobile = isAndroid || isIOS;

            if (encodedEnrollment && isMobile) {
                let redirectUrl = '';
                if (isAndroid) {
                    redirectUrl = `https://play.google.com/store/apps/details?id=com.gemalto.mpassplus&referrer=${encodedEnrollment}`;
                } else if (isIOS) {
                    redirectUrl = `https://apps.apple.com/us/app/safenet-mobilepass/id1056481326?referrer=${encodedEnrollment}`;
                }

                // Debug: Show the redirect URL in an alert
                alert("Redirecting to: " + redirectUrl);

                // Uncomment the following line to allow actual redirection
                // window.location.href = redirectUrl;
            } else {
                console.log("No mobile platform detected or no enrollment data.");
                if (encodedEnrollment) {
                    const androidUrl = `https://play.google.com/store/apps/details?id=com.gemalto.mpassplus&referrer=${encodedEnrollment}`;
                    const iosUrl = `https://apps.apple.com/us/app/safenet-mobilepass/id1056481326?referrer=${encodedEnrollment}`;

                    // Display the fallback message and clickable URLs
                    document.getElementById('desktopMessage').classList.remove('hidden');
                    document.getElementById('fallbackLink').classList.remove('hidden');
                    document.getElementById('fallbackUrl').href = androidUrl;
                    document.getElementById('fallbackUrl').textContent = "Go to Google Play Store (Android)";
                }
            }

            setTimeout(() => {
                document.getElementById('spinner').classList.add('hidden');
                document.getElementById('message').textContent = "If nothing happened, please try again or open the app store manually.";
            }, 5000);
        });
    </script>
</body>
</html>
