<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobilePASS+ Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getQueryParam(name) {
                const params = new URLSearchParams(window.location.search);
                return params.get(name);
            }

            const enrollmentData = getQueryParam('enrollment');

            if (enrollmentData) {
                const encodedEnrollment = encodeURIComponent(enrollmentData);

                if (/android/i.test(navigator.userAgent)) {
                    window.location.href = `https://play.google.com/store/apps/details?id=com.gemalto.mpassplus&referrer=${encodedEnrollment}`;
                } else if (/iphone|ipad/i.test(navigator.userAgent)) {
                    window.location.href = `https://apps.apple.com/us/app/safenet-mobilepass/id1056481326?referrer=${encodedEnrollment}`;
                }
            }
        });
    </script>
</body>
</html>
